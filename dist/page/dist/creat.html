<section id="section_intro">
  <div class="container">
    <form action="http://nt24.ecc.ac.jp/~se1a25/sendmail3.php" method="post">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">お名前</label>
          <input class="form-control" id="name" type="email" placeholder="ECC　太郎"/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">メールアドレス</label>
          <input class="form-control" id="email" type="email" placeholder="Email"/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">パスワード</label>
          <input class="form-control" id="inputPassword4" type="password" placeholder="Password"/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">市区町村</label>
        <input class="form-control" id="inputAddress" type="text" placeholder="大阪市北区....."/>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">番地</label>
          <input class="form-control" id="inputCity" type="text" placeholder="4-1-32"/>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">都道府県</label>
          <select class="form-control" id="inputState">
            <option selected="">大阪市</option>
            <option>東京都</option>
            <option>北海道</option>
            <option>熊本市</option>
            <option>鹿兒島市</option>
            <option>那霸市</option>
            <option>福岡縣</option>
            <option>佐賀縣</option>
            <option>鳥取縣</option>
            <option>松江市</option>
            <option>神戶市</option>
            <option>奈良縣</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">郵便番号</label>
          <input class="form-control" id="inputZip" type="text"/>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">登録</button>
    </form>
  </div>
